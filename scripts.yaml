startupalltasmota:
  alias: Tasmota Restore State at Startup
  sequence:
  - data:
      payload: ''
      topic: sonoffs/cmnd/state
    service: mqtt.publish

execute_cast_dropdown:
    alias: Press to execute
    sequence:
      - service: media_player.play_media
        data_template:
          entity_id: >
            {% if is_state("input_select.cast_to_screen_dropdown", "Office Display") %}
              media_player.office_display
            {% elif is_state("input_select.cast_to_screen_dropdown", "Office Chromecast") %}
              media_player.office_chromecast
            {% elif is_state("input_select.cast_to_screen_dropdown", "MBR Display") %}
              media_player.master_bedroom_display
            {% elif is_state("input_select.cast_to_screen_dropdown", "Master Bedroom TV") %}
              media_player.mbr_chromecast
            {% elif is_state("input_select.cast_to_screen_dropdown", "Living Room TV") %}
              media_player.shield_2
            {% endif %}
          media_content_id: >
            {% if is_state("input_select.camera_dropdown", "Back Door") %}
              http://192.168.10.11/mjpg/backdoorhd/video.mjpg
            {% elif is_state("input_select.camera_dropdown", "Front Yard") %}
              http://192.168.10.11/mjpg/frontyard/video.mjpg
            {% elif is_state("input_select.camera_dropdown", "Kitchen") %}
              http://192.168.10.11/mjpg/kitchen/video.mjpg
            {% elif is_state("input_select.camera_dropdown", "Cat Room") %}
              http://192.168.10.11/mjpg/catroom/video.mjpg
            {% elif is_state("input_select.camera_dropdown", "Cycle Cameras") %}
              http://192.168.10.11/mjpg/@HD?/video.mjpg
            {% elif is_state("input_select.camera_dropdown", "All Cameras") %}
              http://192.168.10.11/mjpg/HD?/video.mjpg
            {% endif %}
          media_content_type: 'image/jpg'