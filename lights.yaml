  - platform: group
    name: ceiling_leds
    entities:
      - light.ceiling_north
      - light.ceiling_south

  - platform: group
    name: window_frames
    entities: 
    - light.window1
    - light.window2
    - light.window3
    - light.window4
    - light.window4
    - light.window5
    - light.window6
    - light.window7
    - light.window8

  - platform: group
    name: Living Room
    entities: 
    - light.living_room_lamp_1
    - light.lrlamp2
    - light.foyer_lamp

  - platform: group
    name: nightstand lights
    entities: 
    - light.mbr_lamp_east_light
    - light.mbr_lamp_west_light

