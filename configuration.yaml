# https://home-assistant.io/docs/configuration/basic/
homeassistant:
  name: Home
  latitude: !secret home_lat
  longitude: !secret home_long
  elevation: 1227
  unit_system: imperial
  time_zone: America/New_York
  external_url: !secret base_url_secret
  internal_url: !secret internal_url
  auth_providers:
   - type: legacy_api_password
     api_password: !secret api_password
   - type: trusted_networks
     trusted_networks:
       - 172.17.0.0/16
       - 192.168.10.0/24
   - type: homeassistant
  customize:
    person.chip:
      entity_picture: !secret profile_photo_chip
    person.cindy:
      entity_picture: !secret profile_photo_cindy
    person.tori:
      entity_picture: !secret profile_photo_tori

####################################################
#                                                  #
#                     GENERAL                      #
#                                                  #
####################################################

default_config:

# https://home-assistant.io/components/config/
config:

#https://www.home-assistant.io/components/mobile_app/
#mobile_app:

# https://www.home-assistant.io/hassio/
#hassio:

# https://home-assistant.io/components/history/
history:

# https://www.home-assistant.io/integrations/recorder/
recorder:
  purge_keep_days: 8
  exclude:
    domains:
      - switch
      - light
      - media_player
      - device_tracker
      - automation
      - updater
    entities:
      - sun.sun
      - sensor.last_boot
      - sensor.date
    entity_globs:
      - sensor.weather_*
    event_types:
      - call_service
  include:
    domains:
      - sensor
      - binary_sensor
      - calendar
      - person
    entities:
      - device_tracker.galaxy_note10
      - device_tracker.lg_h931
      - device_tracker.lg_v30
      - device_tracker.samsung_sm_n950u
      - device_tracker.sm_n950u
      - device_tracker.toris_iphone
      - media_player.lg_webos_smart_tv
      - media_player.plex_shield_android_tv
      - media_player.living_room_shield
    entity_globs:
      - device_tracker.life_360*        

# https://home-assistant.io/components/http/
http:
  # Secrets are defined in the file secrets.yaml
  # Uncomment this if you are using SSL/TLS, running in Docker container, etc.
#  base_url: !secret base_url_secret
  ip_ban_enabled: true
  login_attempts_threshold: 5
  use_x_forwarded_for: true
  trusted_proxies:
    - 172.17.0.0/24
    - 192.168.10.0/24

# https://home-assistant.io/components/logger/
logger:
  default: info
#  logs:
#    aiounifi: debug
#    homeassistant.components.unifi: debug
#    homeassistant.components.device_tracker.unifi: debug
#    homeassistant.components.switch.unifi: debug

# https://home-assistant.io/components/sun/
sun:

# https://www.home-assistant.io/components/system_health/
system_health:

