  - platform: darksky
    api_key: !secret darksky_api2
    latitude: !secret home_lat
    longitude: !secret home_long

# https://github.com/bruxy70/Garbage-Collection
garbage_collection:
  sensors:
  - name: garbage
    frequency: weekly
    verbose_state: True
    verbose_format: "{days} days"
    move_country_holidays: US
    collection_days:
    - wed
  - name: recycling
    frequency: every-n-weeks
    verbose_state: True
    verbose_format: "{days} days"
    period: 2
    first_week: 2
    move_country_holidays: US
    collection_days:
    - wed

