- alias: Suspend camera notifications when Chip comes home
  id: 73f5932d-2ad6-45b5-b96d-6e5ec506124a
  trigger:
    platform: state
    entity_id: person.chip
    to: home
  action:
    - service: automation.turn_off
      entity_id: automation.frontyard_motion_notification
    - service: automation.turn_off
      entity_id: automation.backdoor_motion_notification
    - delay:
        minutes: 10
    - service: automation.turn_on
      entity_id: automation.frontyard_motion_notification
    - service: automation.turn_on
      entity_id: automation.backdoor_motion_notification
      
