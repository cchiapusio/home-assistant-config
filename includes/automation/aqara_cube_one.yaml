- id: 10bd1001-eaf4-4fff-a982-07034af5e868
  alias: No shake cube plz
  description: 'No shake cube plz (desc)'
  trigger:
  - platform: event
    event_type: zha_event
    event_data:
      device_ieee: 00:15:8d:00:05:42:b0:1e
      command: knock
  action:
   - service: light.toggle
     entity_id: light.office_lamp

- id: ac7f1a14-46a8-4eea-b1c2-f80038e875fa
  alias: twist left for lights down
  trigger:
  - platform: event
    event_type: zha_event
    event_data:
      device_ieee: 00:15:8d:00:05:42:b0:1e
      command: rotate_left
  condition:
    - condition: state
      entity_id: light.office_lamp
      state:  'on'
  action:
    - service: light.turn_on
      data:
        brightness_step_pct: -30
      entity_id: light.office_lamp


- id: fffe4724-1468-4901-998c-8cf6b1a1f3e8
  alias: twist right for lights up
  trigger:
  - platform: event
    event_type: zha_event
    event_data:
      device_ieee: 00:15:8d:00:05:42:b0:1e
      command: rotate_right
  condition:
    - condition: state
      entity_id: light.office_lamp
      state:  'on'
  action:
    - service: light.turn_on
      data:
        brightness_step_pct: 30
      entity_id: light.office_lamp
