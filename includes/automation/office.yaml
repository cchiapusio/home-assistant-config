- alias: turn on desk lights for work
  id: 917f0150-640e-460a-ad5b-86675cd7db78
  trigger:
    platform: time
    at: "08:00:00"
  condition:
    condition: state
    entity_id: person.chip
    state: home
  action:
    service: scene.turn_on
    entity_id: scene.desk_normal