- alias: bed motion floor light
  id: 094e94c0-c852-4b74-a90f-27d2b4b64045
  initial_state: true
  trigger:
    - platform: state
      entity_id: binary_sensor.mbr_bed_ias_zone
      from: 'off'
      to: 'on'
    - platform: state
      entity_id: binary_sensor.mbr_bed_2_ias_zone
      from: 'off'
      to: 'on'
  condition:
    condition: and
    conditions:
      - condition: state
        entity_id: light.nightstand_lights
        state: 'off'
      - condition: state
        entity_id: sun.sun
        state: 'below_horizon'
  action:
    service: light.turn_on
    entity_id: light.mbr_bed_leds
    data:
      rgb_color: [255,0,0]
      brightness: 70

- alias: bed nomotion floor light off
  id: d02d1cbd-52c0-46a5-8dda-e7de772aa712
  initial_state: true
  trigger:
    - platform: state
      entity_id: binary_sensor.mbr_bed_ias_zone
      from: 'on'
      to: 'off'
    - platform: state
      entity_id: binary_sensor.mbr_bed_2_ias_zone
      from: 'on'
      to: 'off'
  condition:
    condition: and
    conditions:
    - condition: state
      entity_id: binary_sensor.mbr_bed_ias_zone
      state: 'off'
    - condition: state
      entity_id: binary_sensor.mbr_bed_2_ias_zone
      state: 'off'
    - condition: state
      entity_id: light.mbr_bed_leds
      state: 'on'
  action:
    service: light.turn_off
    entity_id: light.mbr_bed_leds
