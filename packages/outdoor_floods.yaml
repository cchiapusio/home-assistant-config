script:
  start_projector:
    sequence:
      - service: remote.send_command
        target:
          entity_id: remote.rm3mini2
        data:
          device: projector
          command:
            - power toggle
      - delay: 15
      - service: remote.send_command
        target:
          entity_id: remote.rm3mini2
        data:
          device: projector
          command:
            - select
            - select
            - down
      - delay: 1
      - service: remote.send_command
        target:
          entity_id: remote.rm3mini2
        data:
          device: projector
          command:
            - play