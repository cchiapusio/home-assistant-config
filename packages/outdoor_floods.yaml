## Halloween
##

  - alias: turn off halloween props at midnight
    id: 32f5da5d-86a7-488c-867c-771b27414644
    trigger:
      platform: time
      at: "00:00:00"
    condition:
      - condition: state
        entity_id: input_select.outdoor_light_scene
